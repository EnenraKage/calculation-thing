  <body>
    <h2>weird fucking calculation thing</h2>

    <input id="num_value" value="1" type="text"> <button onclick="calculate_result()">calculate</button>
    <p id="result">result:</p>
    <p id="result2">final result:</p>
    
    <script>
    function calculate_result()
    {
      //input stuff and setting up the arrays and variables
      var num_value = document.getElementById("num_value").value;
      var a = [10, 5, 5];
      var b = [];
      var indx = 0;

      var num;
      //just going through the array adding values to another array, when it reaches the end it goes back to the start
      for (num = 0; num < num_value; num++) 
      {
        b.push(a[indx]);
        if (indx >= 2)
        {
          indx = 0;
        }
        else
        {
          indx += 1;
        }
      }
      //this i for generating the result
      var i;
      var final_result = "";
      var final_result2 = 0;
      
      for (i = 0; i < b.length; i++)
      {
        final_result += b[i] + ", ";
        final_result2 += b[i];
      }
      document.getElementById("result").innerHTML = "result: " + final_result;
      document.getElementById("result2").innerHTML = "final result: " + final_result2;
    }
  </script>
